<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Fact Sheet</title>
    <link rel="stylesheet" href="CSS/Bootstrap.css">
    <link rel="stylesheet" href="CSS/stylesheetindex.css">
</head>
<body class="bg">

<div class="card position-absolute top-50 start-50 translate-middle vh-100" id="animalInfo">
    <div class="card-body bg-danger">
        <div class="container-fluid vh-100 bg-dark rounded p-4">
            <h1 id="animalname" class="d-flex text-white justify-content-center mb-4"></h1>

            <!-- Top section: Image + description, species, breed -->
            <div class="d-flex flex-column flex-md-row align-items-start justify-content-center gap-4 mb-4">
                <img id="animalImage" src="https://placebear.com/g/300/300" alt="Animal Image" class="img-fluid rounded" style="max-width:300px;">

                <div class="text-white" style="font-size: 20px;">
                    <p><strong>Description:</strong> <span id="description"></span></p>
                    <p><strong>Species:</strong> <span id="species"></span></p>
                    <p><strong>Breed:</strong> <span id="breed"></span></p>
                </div>
            </div>

            <div class="row text-white" style="font-size: 20px;">

                <!-- Column 1 -->
                <div class="col-md-6">
                    <p><strong>DOB:</strong> <span id="dob"></span></p>
                    <p><strong>Sire:</strong> <span id="sire"></span></p>
                    <p><strong>Dam:</strong> <span id="dam"></span></p>
                    <p><strong>Disposition:</strong> <span id="disposition"></span></p>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                    <p><strong>Feed:</strong> <span id="feed"></span></p>
                    <p><strong>Location:</strong> <span id="location"></span></p>
                    <p><strong>Birth Weight:</strong> <span id="birthWeight"></span></p>
                </div>

            </div>

            
            <!-- Buttons -->
            <div class="d-flex justify-content-center mt-4 gap-3">
                <a href="index.html" class="btn btn-light">Back to Menu</a>
                <a id="vetPageLink" class="btn btn-info">Vet Page</a>
            </div>
        </div>
    </div>
</div>

<script src="javascript/animalfactapp.js"></script>
</body>
</html>
