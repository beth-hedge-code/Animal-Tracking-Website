<!--LightHouse Accessibility Score: 98-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Fact Sheet</title>
    <link rel="icon" type="image/x-icon" href="imgs/cow.png">
    <link rel="stylesheet" href="CSS/Bootstrap.css">
    <link rel="stylesheet" href="CSS/stylesheetindex.css">
</head>

<body class="bg">

<!--Mobile Resposive Card-->
<div class="container mt-4 mb-5">
    <div class="card shadow mx-auto" style="max-width: 650px;" id="animalInfo">
        <div class="card-body bg-danger rounded">
            <div class="bg-dark rounded p-4">
            
            <!--Heading with animal's name-->
            <h1 id="animalname" class="d-flex text-white justify-content-center mb-4"></h1>

            <!-- Top section: Image + description, species, breed -->
            <div class="d-flex flex-column flex-md-row align-items-start justify-content-center gap-4 mb-4">

                <img id="animalImage" src="https://placebear.com/g/300/300" alt="Animal Image" class="img-fluid rounded" style="width:100%; max-width:300px;">

                <div class="text-white" style="font-size: 20px;">
                    <p><strong>Description:</strong> <span id="description"></span></p>
                    <p><strong>Species:</strong> <span id="species"></span></p>
                    <p><strong>Breed:</strong> <span id="breed"></span></p>
                </div>

            </div>

            <div class="row text-white" style="font-size: 20px;">

                <!-- Column 1 -->
                <div class="col-md-6">
                    <p><strong>DOB:</strong> <span id="dob"></span></p>
                    <p><strong>Sire:</strong> <span id="sire"></span></p>
                    <p><strong>Dam:</strong> <span id="dam"></span></p>
                    <p><strong>Disposition:</strong> <span id="disposition"></span></p>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                    <p><strong>Feed:</strong> <span id="feed"></span></p>
                    <p><strong>Location:</strong> <span id="location"></span></p>
                    <p><strong>Birth Weight:</strong> <span id="birthWeight"></span></p>
                </div>

            </div>

            
            <!-- Navigation -->
            <!--Grabs links from animalfactapp (based on userID (table) or animalId (vetpage) )-->
            <div class="d-flex justify-content-center mt-4 gap-3">
                <a id="backToAnimals" class="btn btn-light" aria-label="Goes back to the Animal table">Back to Animal Table</a>
                <a id="vetPageLink" class="btn btn-info"  aria-label="Goes to the Vet page">Vet Page</a> 
            </div>

        </div>
    </div>
</div>

<script src="javascript/animalfactapp.js"></script>
</body>
</html>
