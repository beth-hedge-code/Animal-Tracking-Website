<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals of Canyon Crest</title>
    <link rel="icon" type="image/x-icon" href="imgs/cow.png">
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
</head>
<body>
    <body class="bg-dark">
    <!--START OF CARD BODY-->
    <div class=" d-flex justify-content-center">
        <div class="card col-5" style="background-color: rgb(62, 48, 2);">
            <div class="card-body">
    <!--Animal Index-->
    <button>New Animal</button> <button>Filter</button>
    <!--List of animals to put onto the icon-->
    <!-- animal info -->
                <h1 class="d-flex justify-content-center">Name of animal</h1>
                <div class="container-fluid col-4 bg-dark rounded "> 

                    <div class="d-flex justify-content-center">
                        <img src="https://placebear.com/g/150/150" alt="ur mom">
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="species" style="font-size: 20px;" class="text-white">Species:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="birthDate" style="font-size: 20px;" class="text-white">DOB:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="animalSex" style="font-size: 20px;" class="text-white">Sex:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="lastVisit" style="font-size: 20px;" class="text-white">Last Visit:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="dame" style="font-size: 20px;" class="text-white">Dame:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="sire" style="font-size: 20px;" class="text-white">Sire:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="birthWeight" style="font-size: 20px;" class="text-white">Birth Weight:</span>
                    </div>
                </div>
                <div>Back to menu</div>
    <!-- Vet Records-->
                <div class="container-fluid col-4 bg-dark rounded "> 
                <div>Check Vet Records</div>
                    <div class="d-flex justify-content-center">
                        <span id="visitDate" style="font-size: 20px;" class="text-white">Visit Date:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="visitType" style="font-size: 20px;" class="text-white">Visit Type:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="vaccines" style="font-size: 20px;" class="text-white">Vaccines:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="visitNotes" style="font-size: 20px;" class="text-white">Notes:</span>
                    </div>
                </div>
<!--Food Information-->
                <div class="container-fluid col-4 bg-dark rounded "> 
                    <div class="d-flex justify-content-center">
                        <span id="foodTime" style="font-size: 20px;" class="text-white">Eating time</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="foodDate" style="font-size: 20px;" class="text-white">date of food</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="foodType" style="font-size: 20px;" class="text-white">tpye of food</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="foodAmount" style="font-size: 20px;" class="text-white">amount of food</span>
                    </div>
                </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="javascript/app.js"></script>
</html>
