<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals of Canyon Crest</title>
    <link rel="icon" type="image/x-icon" href="imgs/cow.png">
    <link rel="stylesheet" href="CSS/Bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
</head>
<body>
    <body class="bg-dark">
    <!--START OF CARD BODY-->
    <div class=" d-flex justify-content-center">
        <div class="card col-5" style="background-color: rgb(62, 48, 2);">
            <div class="card-body">
    <!--Animal Index-->
    <button id="btnNewAnimal" class="btn btn-success btn-sm me-2">New Animal</button>
    <button id="btnFilter" class="btn btn-secondary btn-sm">Filter</button>
    <!--List of animals to put onto the icon-->
    <div id="animalCardsContainer" class="d-flex flex-wrap justify-content-center mt-3"></div>

    <!-- Filter panel (hidden by default) -->
    <div id="filterPanel" class="mt-2 p-2 bg-secondary text-white rounded d-none">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="name" id="chkName" checked>
        <label class="form-check-label" for="chkName">Name</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="species" id="chkSpecies" checked>
        <label class="form-check-label" for="chkSpecies">Species</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="sex" id="chkSex">
        <label class="form-check-label" for="chkSex">Sex</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="dob" id="chkDob">
        <label class="form-check-label" for="chkDob">Date of Birth</label>
      </div>
      <div class="mt-2">
        <label class="form-label">Direction</label>
        <select id="sortDirection" class="form-select form-select-sm">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <div class="mt-2 d-flex justify-content-end">
        <button id="applyFilter" class="btn btn-sm btn-primary me-2">Apply</button>
        <button id="clearFilter" class="btn btn-sm btn-light">Clear</button>
      </div>
    </div>

    <!-- animal info -->
                <h1 class="d-flex justify-content-center">Name of animal</h1>
                <div class="container-fluid col-4 bg-dark rounded "> 

                    <div class="d-flex justify-content-center">
                        <img src="https://placebear.com/g/150/150" alt="ur mom">
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="species" style="font-size: 20px;" class="text-white">Species:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="birthDate" style="font-size: 20px;" class="text-white">DOB:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="animalSex" style="font-size: 20px;" class="text-white">Sex:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="lastVisit" style="font-size: 20px;" class="text-white">Last Visit:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="dame" style="font-size: 20px;" class="text-white">Dame:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="sire" style="font-size: 20px;" class="text-white">Sire:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="birthWeight" style="font-size: 20px;" class="text-white">Birth Weight:</span>
                    </div>
                </div>
                <div>Back to menu</div>
    <!-- Vet Records-->
                <div class="container-fluid col-4 bg-dark rounded "> 
                <div>Check Vet Records</div>
                    <div class="d-flex justify-content-center">
                        <span id="visitDate" style="font-size: 20px;" class="text-white">Visit Date:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="visitType" style="font-size: 20px;" class="text-white">Visit Type:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="vaccines" style="font-size: 20px;" class="text-white">Vaccines:</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="visitNotes" style="font-size: 20px;" class="text-white">Notes:</span>
                    </div>
                </div>
<!--Food Information-->
                <div class="container-fluid col-4 bg-dark rounded "> 
                    <div class="d-flex justify-content-center">
                        <span id="foodTime" style="font-size: 20px;" class="text-white">Eating time</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="foodDate" style="font-size: 20px;" class="text-white">date of food</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="foodType" style="font-size: 20px;" class="text-white">tpye of food</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span id="foodAmount" style="font-size: 20px;" class="text-white">amount of food</span>
                    </div>
                </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="javascript/newanimal.js"></script>
</html>
